<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ゼルダの伝説 ブレスオブザワイルドのローディングアニメーション</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="bow-motion-blur">
        <div class="bow-motion-blur-inner">
            <div class="motion-blur-block-wrap">
                <div class="motion-blur-block"></div>
                <h1 class="title">盾サーフィン</h1>
            </div>
            <p class="description">
                盾を構えながら ジャンプして<span class="button-glyph">A</span>で 盾に乗ることができる。<br>
                盾の耐久力を消耗するが 坂を滑り降りて早く移動したいときに有効だ。
            </p>
            <div class="loading-icon-area">
                <div class="loading-icon"></div>
            </div>
            <div class="progress-logo">
            </div>
        </div>
    </article>
</body>
</html>
